<!DOCTYPE html>
<html lang="en"
    th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

    <head>
        <title>Add Contact</title>
    </head>

    <body>
        <div id="content">
            <!-- sidebar -->

            <!-- user is logged in : sidebar -->

            <div th:if="${loggedInUser}">
                <div data-th-replace="~{user/sidebar :: sidebar}"></div>
            </div>

            <div class="sm:pl-64 pt-20"
                style="height: 1000px; padding-left:18rem">
                <div class="grid grid-cols-12">
                    <div class="col-span-3"></div>
                    <div class="col-span-12 md:col-span-6"
                        style="padding-left:20rem !important;">
                        <div
                            class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                            <div th:replace="~{message :: messagebox}"></div>

                            <h1 class=" text-2xl font-semibold">Add new
                                contact</h1>
                            <p class=" text-gray-500">Contacts will be saved on
                                cloud....</p>

                           

                            <form class="mt-4"
                                th:action="@{/user/contacts/add-contact}"
                                method="post"
                                th:object="${addContactForm}"
                                enctype="multipart/form-data">

                                <!-- name field -->
                                <div class>
                                    <label for="input-group-1"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        Name</label>
                                    <div class="relative mb-3">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i
                                                class="fa-regular w-4 h-4 fa-user"></i>
                                        </div>
                                        <input th:field="*{name}" type="text"
                                            id="input-group-1"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Enter name....">
                                    </div>
                                    <p
                                        data-th-if="${#fields.hasErrors('name')}"
                                        data-th-errors="*{name}"
                                        class="text-red-600 px-2 py-2">
                                        Name is required
                                    </p>

                                </div>

                                <!-- email field -->
                                <div class>
                                    <label for="input-group-1"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        Email</label>
                                    <div class="relative mb-3">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i
                                                class="fa-regular w-4 h-4 fa-envelope"></i>
                                        </div>
                                        <input th:field="*{email}" type="email"
                                            id="input-group-1"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="example@gmail.com">
                                    </div>
                                    <p
                                        data-th-if="${#fields.hasErrors('email')}"
                                        data-th-errors="*{email}"
                                        class="text-red-600 px-2 py-2">
                                        Name is required
                                    </p>
                                </div>

                                <!-- phone no. field -->
                                <div class>
                                    <label for="input-group-1"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        Phone No.</label>
                                    <div class="relative mb-3   ">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i
                                                class="fa-solid w-4 h-4 fa-phone"></i>
                                        </div>
                                        <input th:field="*{phoneNumber}"
                                            type="text" id="input-group-1"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="1234567890 ">
                                    </div>
                                    <p
                                        data-th-if="${#fields.hasErrors('phoneNumber')}"
                                        data-th-errors="*{phoneNumber}"
                                        class="text-red-600 px-2 py-2">
                                        phoneNumber is required
                                    </p>
                                </div>

                                <!-- Address field -->
                                <div class="mb-4">
                                    <label for="message"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        Address</label>
                                    <textarea th:field="*{Address}" id="message"
                                        rows="4"
                                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Write Address here..."></textarea>
                                </div>

                                <!-- contact description -->
                                <div class="mb-4">
                                    <label for="message"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        about</label>
                                    <textarea th:field="*{about}" id="message"
                                        rows="4"
                                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Write About contact here...."></textarea>
                                </div>

                                <!-- link input field -->
                                <div
                                    class="grid gap-6 mb-4 mt-4 md:grid-cols-2">

                                    <!-- website 1 -->
                                    <div>
                                        <div class="relative">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i
                                                    class="fa-solid w-4 h-4 fa-earth-americas"></i>
                                            </div>
                                            <input th:field="*{websiteLink}"
                                                type="text" id="input-group-1"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="website.com ">
                                        </div>
                                    </div>

                                    <!-- website 2 -->
                                    <div>
                                        <div class="relative">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i
                                                    class="fa-brands h-4 w-4 fa-linkedin"></i>
                                            </div>
                                            <input th:field="*{linkedInLink}"
                                                type="text" id="input-group-1"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="website.com ">
                                        </div>
                                    </div>
                                </div>

                                <!-- favorite contact check box -->
                                <div class="flex items-center mb-4">
                                    <input th:field="*{favorite}"
                                        id="default-checkbox" type="checkbox"
                                        value
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="default-checkbox"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Favorite
                                        Contact</label>
                                </div>

                                <!-- profile photo -->
                                <label
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="file_input">Upload Contact
                                    photo</label>
                                <input
                                    th:field="*{proFilePicture}"
                                    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    id="image_file_input" 
                                    type="file">
                                    <p
                                        data-th-if="${#fields.hasErrors('proFilePicture')}"
                                        data-th-errors="*{proFilePicture}"
                                        class="text-red-600 px-2 py-2">
                                        incorrect image format 
                                    </p>
                                    

                                <img class="h-40 w-40 mx-auto rounded-lg border border-gray-300 shadow-lg hidden mt-4"  id="upload_image_preview"  alt=""  />

                                <div class=" button-container mt-4 text-center">
                                    <button type="submit"
                                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add
                                        Contact</button>
                                    <button type="reset"
                                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Reset</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script data-th-src="@{'/js/admin.js'}"></script>
            <script>
            console.log("this is profile page");
        </script>
        </body>

    </html>
