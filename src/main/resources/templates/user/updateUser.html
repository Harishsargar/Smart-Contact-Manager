<!DOCTYPE html>
<html
    lang="en"
    th:replace="~{base :: parent(~{::#main_content},~{::title},~{::script})}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>update user</title>
        <link
            href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
            rel="stylesheet" />

        <link th:href="@{'css/output.css'}" rel="stylesheet" />
    </head>

    <body>
        <div id="main_content" class="">
            <div th:if="${loggedInUser}">
                <div data-th-replace="~{user/sidebar :: sidebar}"></div>
            <!-- </div> -->
            <!-- <div class="grid grid-cols-12 " style="padding-left: 16rem;"> -->
                <!-- use for getting register card in center -->
                <!-- <div class="col-span-4"></div> -->
                <!-- register card  -->
                <div
                    class="" style="padding-left: 40rem; padding-right:30rem; padding-top:8rem; padding-bottom:4rem;">
                    <div
                        href="#"
                        class="block p-6 border-t-[10px] bg-white border border-blue-700 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-900">
                        <!-- message box here -->
                        <div th:replace="~{message :: messagebox}"></div>

                        <h5
                            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Update User
                        </h5>
                        

                        <!-- form field -->
                        <form
                            th:action="@{user/do-updateUser}"
                            method="post"
                            class="mt-4"
                            th:object="${loadUserFormData}"
                            novalidate>
                            <!-- user name -->
                            <div class="mb-5">
                                <label
                                    for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    th:field="*{name}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter here"
                                    required />
                                <p
                                    data-th-if="${#fields.hasErrors('name')}"
                                    data-th-errors="*{name}"
                                    class="text-red-600 px-2 py-2">
                                    Name is required
                                </p>
                            </div>

                            <!-- email field -->
                            <div class="mb-5">
                                <label
                                    for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    th:field="*{email}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name@flowbite.com"
                                    required />
                                <p
                                    data-th-if="${#fields.hasErrors('email')}"
                                    data-th-errors="*{email}"
                                    class="text-red-600 px-2 py-2">
                                    Invalid Email
                                </p>
                            </div>

                            <!-- password field -->
                            <div class="mb-5">
                                <label
                                    for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                    Password</label>
                                <input
                                    type="password"
                                    id="password"
                                    th:field="*{password}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required />
                                <p
                                    data-th-if="${#fields.hasErrors('password')}"
                                    data-th-errors="*{password}"
                                    class="text-red-600 px-2 py-2">
                                    Invalid password
                                </p>
                            </div>

                            <!-- phone number -->
                            <div class="mb-5">
                                <label
                                    for="phone"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    number</label>
                                <input
                                    type="text"
                                    id="phone"
                                    th:field="*{phoneNumber}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="**********"
                                    required />
                                <p
                                    data-th-if="${#fields.hasErrors('phoneNumber')}"
                                    data-th-errors="*{phoneNumber}"
                                    class="text-red-600 px-2 py-2">
                                    Invalid password
                                </p>
                            </div>

                            <!-- about textarea  -->
                            <div class="mb-5">
                                <label
                                    for="about"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write
                                    something about ourself</label>
                                <textarea
                                    id="about"
                                    rows="4"
                                    th:field="*{about}"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write here.."></textarea>
                            </div>

                            <div class=" flex justify-center space-x-3">
                                <button
                                    type="submit"
                                    class="px-3 py-2 rounded-lg bg-gray-700 text-white hover:bg-gray-800 dark:bg-blue-700 dark:hover:bg-blue-800">
                                    Update
                                </button>
                                
                            </div>
                        </form>
                    </div>
                </div>
            <!-- </div> -->
        </div>

        <script>
      console.log("Register page");
    </script>
    </body>
</html>
