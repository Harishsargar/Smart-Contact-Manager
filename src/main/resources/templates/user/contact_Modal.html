<div th:fragment="contactModal">
    <!-- Modal toggle -->

        type="button">
        Toggle modal
    </button> -->

    <!-- Main modal -->
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div
                class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">

                <!-- Modal Container -->
                <div class="p-5 md:flex md:gap-6">

                    <!-- Left Column (Profile) -->
                    <div
                        class="flex flex-col items-center w-1/2 border-r pr-6">
                        <!-- Profile Picture -->
                        <img id="contact_picture"
                            class="w-40 h-40 rounded-full border" src
                            alt="Profile Picture" />

                        <!-- User Info -->
                        <div class="text-center mt-3">
                            <h3 id="contact_name"
                                class="text-xl font-semibold text-gray-900 dark:text-white"></h3>
                            <p id="contact_email"
                                class="text-gray-500 dark:text-gray-400"></p>
                        </div> <span id="contact_favorite"></span>
                    </div>

                    <!-- Right Column (Details) -->
                    <div class="md:w-3 space-y-4">
                        <p><strong>Phone:</strong> <span id="contact_phone"
                                class="text-gray-500 dark:text-gray-400"></span></p>
                        <p><strong>Address:</strong> <span id="contact_address"
                                class="text-gray-500 dark:text-gray-400"></span></p>
                        <p><strong>Description:</strong> <span
                                id="contact_description"
                                class="text-gray-500 dark:text-gray-400"></span></p>

                        <!-- Favorite Status
                        <div class="flex items-center gap-2">
                            <p><strong>Favorite:</strong></p>
                            <span id="contact_favorite"></span>
                        </div> -->

                        <!-- Links -->
                        <div class="flex gap-4 mt-4">
                            <a id="contact_website" href="#" target="_blank"
                                class="text-blue-600 hover:underline dark:text-blue-400">Website</a>
                            <a id="contact_linkedin" href="#" target="_blank"
                                class="text-blue-600 hover:underline dark:text-blue-400">LinkedIn</a>
                        </div>
                    </div>
                </div>

                

            </div>
        </div>

    </div>
