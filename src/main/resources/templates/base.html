<!DOCTYPE html>
<html
  class="light"
  lang="en"
  th:fragment="parent(content,title,script)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">SCM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link th:href="@{'css/output.css'}" rel="stylesheet" />
    <link th:href="@{'css/style.css'}" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="dark:bg-gray-800 dark:text-white bg-gray-100">
    <div>
      <!-- user logged in navbar-->
      <div th:if="${loggedInUser}" >
        <div th:replace="~{user/user_navbar::user-navbar}"></div>
      </div>

    

      <!-- user not logged login navbar -->
      <div th:unless="${loggedInUser}" class="mb-20">
        <div th:replace="~{navbar :: navbar}"></div>
      </div>

      <!-- main content -->
      <div class="mt-5">
        <section th:replace="${content}"></section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <th:block th:replace="${script}"></th:block>
  </body>
</html>
