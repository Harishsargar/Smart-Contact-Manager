<!DOCTYPE html>
<html lang="en"
    th:replace="~{base :: parent(~{::#main_content},~{::title},~{::script})}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
            rel="stylesheet" />

        <link th:href="@{'css/output.css'}" rel="stylesheet">

    </head>
    <body>

        <div id="main_content" class="p-7">
            <div class="grid grid-cols-12">
                <!-- use for getting register card in center -->
                <div class="md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
                <!-- register card  -->
                <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                  <div
                    href="#"
                    class="block p-6 border-t-[10px] bg-white border border-green-700 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-700 dark:hover:bg-gray-900"
                  >
                    <!-- message box here -->
                    <div th:replace="~{message :: messagebox}"></div>
        
                    <h5
                      class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                    >
                      Login here
                    </h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">
                      Start managing contacts on cloud
                    </p>

                    <div class="text-red-600 text-center py-3" th:if="${param.error}">
                      Invalid username and password.</div>
                    <div class="text-green-600 text-center py-3" th:if="${param.logout}">
                      You have been logged out.</div>
        
                    <!-- form field -->
                    <form
                      method="post"
                      th:action="@{'/authenticate'}"
                      
                    >
                     
                      <!--Username(email) field -->
                      <div class="mb-5 mt-5">
                        <label
                          for="email"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                          >Email</label
                        >
                        <input
                        name="email"
                          type="email"
                          id="email"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="name@flowbite.com"
                          required
                        />
                        <!-- <p
                          data-th-if="${#fields.hasErrors('email')}"
                          data-th-errors ="*{email}"
                          class="text-red-600 px-2 py-2"
                        >
                          Invalid Email 
                        </p> -->
                      </div>
        
                      <!-- password field -->
                      <div class="mb-5">
                        <label
                          for="password"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                          >New Password</label
                        >
                        <input
                        name="password"
                          type="password"
                          id="password"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          required
                        />
                        <!-- <p
                          data-th-if="${#fields.hasErrors('password')}"
                          data-th-errors ="*{password}"
                          class="text-red-600 px-2 py-2"
                        >
                          Invalid password
                        </p> -->
                      </div>
        
        
                      <div class="mb-5 flex justify-center space-x-3">
                        <button
                          type="submit"
                          class="px-3 py-2 rounded-lg bg-gray-700 text-white hover:bg-gray-800 dark:bg-blue-700 dark:hover:bg-blue-800"
                        >
                          Login
                        </button>
                        <button
                          type="reset"
                          class="px-4 py-2 rounded-lg bg-orange-700 text-white hover:bg-orange-800 dark:bg-orange-700 dark:hover:bg-orange-800"
                        >
                          Reset
                        </button>
                      </div>
                    </form>

                    <div class="social-buttons-container flex justify-center mt-10">
                      <a class="login-with-google-btn" th:href="@{'/oauth2/authorization/google'}" >Login with google</a>
                    </div>
                  </div>
                </div>
              </div>        
        </div>

        <script>console.log("Login page")</script>

    </body>
</html>
