spring.application.name=scm2.0

#MySQL databasce configuration
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

# jpa configuaration

# it displayes the sql queries in cmd
# spring.jpa.show-sql=true     

# for creating schemas and tables (create tables in db automatically) 
spring.jpa.hibernate.ddl-auto=update



# spring security configuration

# logging.level.org.springframework.security=DEBUG

# we are hardcoring the user login details
spring.security.user.name=
spring.security.user.password=


# configuring OAuth Security 

# Google config kiya hey
spring.security.oauth2.client.registration.google.client-name=
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=


# Github config


# cloudinary configuration

cloudinary.cloud.name=
cloudinary.api.key=
cloudinary.api.secret=


# set the max file size
spring.servlet.multipart.max-file-size =-1
spring.servlet.multipart.max-request-size =-1


# email configuratuion
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=
spring.mail.properties.domain=


